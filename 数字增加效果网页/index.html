<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery/jquery_fontuisome.js"></script>
    <script src="jquery/core.js"></script>
    <script src="jquery/jquery.counterUp.js"></script>
    <script src="jquery/jquery.waypoints.js"></script>
    <script src="jquery/jquery-1.12.4.min.js"></script>
  </head>

  <body>
    <div class="middle">
      <div class="counting-sec">
        <div class="inner-width">
          <div class="col">
            <i class="fab fa-fort-awesome-alt"></i>
            <div class="num">1246</div>
            Speakers
          </div>

          <div class="col">
            <i class="fal fa-briefcase"></i>
            <div class="num">19</div>
            Services
          </div>

          <div class="col">
            <i class="fal fa-money-bill-alt"></i>
            <div class="num">687</div>
            Sells
          </div>

          <div class="col">
            <i class="far fa-object-group"></i>
            <div class="num">84</div>
            Templates
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(".num").counterUp({delay:10,time:1000});
    </script>
  </body>
</html>

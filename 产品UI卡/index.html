<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="card">
      <div class="top-section">
        <img id="image-container" src="image/1.jpg" alt="">
        <div class="nav">
          <img onclick="change_img(this)" src="image/1.jpg" alt="">
          <img onclick="change_img(this)" src="image/2.jpg" alt="">
          <img onclick="change_img(this)" src="image/3.jpg" alt="">
        </div>
        <div class="price">ï¿¥120</div>
      </div>

      <div class="product-info">
        <div class="name">Sanglasses</div>
        <div class="dis">Awesome Men Sanglasses</div>
        <a class="btn" href="#">Add to Cart</a>
      </div>

    </div>
    <script type="text/javascript">
      var container = document.getElementById("image-container");
      function change_img(image){
        container.src = image.src;
      }
    </script>
  </body>
</html>
